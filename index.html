<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- conect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer type="module"></script>
  </head>

  <body>
    <div class="alert-error">Digite somente números</div>

    <div class="container">
      <main class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>

          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input type="text" id="weight" placeholder="60" />
          </div>

          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input type="text" id="height" placeholder="170" />
          </div>

          <button type="submit" id="btn">
            Calcular IMC
            <img src="./assets/arrow.svg" alt="Seta para direita" />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <button class="close">
          <img src="./assets/close.svg" alt="fechar" />
        </button>
        <h2 class="title">Seu IMC é de 28</h2>
      </div>
    </div>
  </body>
</html>
